<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

    <!-- If we copy link from Bootstrap theme then we can comment out the original bootstrap -->
    <!-- link.  We can use SASS to override bootstrap themes (see Academind video -->
    <!-- Bootstrap 4 Theme Customization with SASS -->
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="dist/css/main.min.css" />
    <title>Bootstrap Boilerplate</title>
  </head>
  <body>
    <!-- BOOTSTRAP NAVIGATION BAR -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Academind</a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link">Users</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Products</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!--------------------------------- BOOTSTRAP FORMS --------------------------------------->
    <form action="" class="main-form needs-validation" novalidate>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input
              type="text"
              name="firstname"
              id="firstname"
              class="form-control is-invalid"
            />
            <div class="invalid-feedback">Invalid First Name</div>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input
              type="text"
              name="lastname"
              id="lastname"
              class="form-control"
            />
            <small class="form-text text-muted">Enter your Last Name</small>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="username">User Name</label>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control is-valid"
        />
        <div class="valid-feedback">Looks good!</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          required
        />
        <div class="invalid-feedback">Incorrect Password Entered</div>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender" class="form-control">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-check">
        <input type="checkbox" id="accept-terms" class="form-check-input" />
        <label for="accept-terms" class="form-check-label"
          >Accept Terms &amp; Conditions</label
        >
      </div>
      <button type="submit" class="btn btn-primary btn-lg">
        Submit
      </button>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script>
      const form = document.querySelector('.needs-validation');

      form.addEventListener('submit', e => {
        if (form.checkValidity() === false) {
          e.preventDefault();
          e.stopPropagation();
        }
        form.classList.add('was-validated');
      });
    </script>
  </body>
</html>
