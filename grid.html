<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <style>
      .my-container {
        border: 6px solid green;
      }

      .my-row {
        border: 4px solid red;
        height: 300px;
      }

      .my-col {
        border: 3px dotted blue;
      }

      body {
        margin: 30px;
      }
    </style>

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- BOOTSTRAP GRID -->
    <!-- Uses flexbox behind the scenes -->
    <!-- Need to define the 'container' div which is recognized by bootstrap -->
    <div class="container my-container">
      <!-- Define your rows within the container div -->
      <div class="row my-row">
        <!-- Add columns within the 'row' div.  This is where your actual content goes-->
        <!-- If you just use 'col' class then the space will be evenly distributed 
        between columns -->
        <div class="col-md-4 col-sm-6 my-col">
          Row 1 Col 1
        </div>
        <div class="col-md-8 col-sm-6 my-col">
          Row 1 Col 2
        </div>
      </div>
      <div class="row justify-content-between align-items-center my-row">
        <div class="col-4 my-col">
          Row 2 Col 1
        </div>
        <div class="col-4 my-col">
          Row 2 Col 2
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
